syntax = "proto3";
package HS.Protobuf.GameGate;

enum GameGateProtocl{
	GAMEGATE_PROTOCL_NONE = 0;
	GAMEGATE_PROTOCL_GGEnvelope = 31001;
}

message GGEnvelope{
	int32 protocolCode = 1;
	int32 encryptionLevel = 2;
	bytes data = 3;
}

message RegisterSessionToGGRequest{
	string session = 1;
}
message RegisterSessionToGGResponse{
	int32 resultCode = 1;
	string resultMsg = 2;
}